<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="challenge3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="left-picture"></div>
        <div class="right-information">
        <h1>PREVIEW</h1>
        <p class="p1">Gabrielle Essence Eau De Parfum</p>
        <p class="p2">A floral, solar and voluptuous interpretation composed by
         Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="small-box">
            <div class="left">
                $149.99
            </div>
            <div class="right">
                $169.99
            </div>
        </div>
        <div class="btn3">
           <i class="fa fa-shopping-cart"></i> Add to Cart
        </div>
        </div>
    </div>
</body>
</html>
